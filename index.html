<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherInfo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playball&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/401bd994ce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="cityTemp">
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Type your city"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <h1>Uppsala</h1>
      <h2>Today 10:50</h2>
      <h3>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <div><span class="temperature">3</span>°C</div>
      </h3>
      <h4>Light rain</h4>
      <h5>Wind: 3 km/h</h5>
      <h6>Humidity: 85%</h6>
      <!--<h5>4°C ↗&emsp;-2°C ↘</h5>-->
      <div class="row">
        <div class="col-2">
          <div><strong>Sun</strong></div>
          <span
            >19/02<br /><i class="fa-solid fa-cloud-sun"></i><br />2°/-5°</span
          >
        </div>
        <div class="col-2">
          <div><strong>Mon</strong></div>
          <span
            >20/02<br /><i class="fa-solid fa-cloud-meatball"></i
            ><br />2°/-3°</span
          >
        </div>
        <div class="col-2">
          <div><strong>Tue</strong></div>
          <span>21/02<br /><i class="fa-solid fa-cloud"></i><br />1°/-6°</span>
        </div>
        <div class="col-2">
          <div><strong>Wed</strong></div>
          <span
            >22/02<br /><i class="fa-solid fa-cloud-showers-water"></i
            ><br />0°/-2°</span
          >
        </div>
        <div class="col-2">
          <div><strong>Thur</strong></div>
          <span
            >23/02<br /><i class="fa-solid fa-cloud-meatball"></i
            ><br />2°/-4°</span
          >
        </div>
      </div>
      <a href="https://github.com/Nadia-si/my-first-project">
        Open Source Code</a
      >, by Nadia Simbi
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
